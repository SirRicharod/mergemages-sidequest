<div class="card profile-card">
  <div class="card-body">
    <!-- Header row: avatar + name -->
    <div class="d-flex align-items-center mb-2">
      <div class="avatar me-3">
        <img *ngIf="avatarUrl; else initials" [src]="avatarUrl" alt="Profile picture">
        <ng-template #initials>
          <div class="avatar-initial">{{ (username || '?')[0] | uppercase }}</div>
        </ng-template>
      </div>

      <div class="flex-grow-1 profile-text">
        <div class="fw-semibold">{{ username }}</div>
      </div>
    </div>

    <!-- Email moved below name, full-width, clean wrapping -->
    <div class="text-muted small email mb-3">{{ email }}</div>

    <!-- Points + ongoing quests -->
    <div class="mb-3 d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <!-- <span class="me-2">‚≠ê</span> -->
        <strong>Points:</strong>
        <span class="ms-2">{{ points }}</span>
      </div>
    </div>

    <div class="text-muted small mb-3">
      <strong>Ongoing quests:</strong>
      <span class="ms-1">{{ ongoingQuests }}</span>
    </div>

    <!-- Badges -->
    <div>
      <strong class="d-block mb-2">Badges</strong>
      <div class="d-flex flex-wrap gap-2">
        <span *ngFor="let b of badges" class="badge badge-outline">{{ b }}</span>
        <span *ngIf="badges.length === 0" class="text-muted small">No badges yet</span>
      </div>
    </div>
  </div>
</div>
