<!-- src/app/components/profile-card/profile-card.html -->
<div class="card profile-card shadow-sm">
  <div class="card-body">
    <div class="d-flex align-items-center mb-3">
      <div class="avatar me-3">
        <img *ngIf="avatarUrl; else initials" [src]="avatarUrl" alt="Profile picture">
        <ng-template #initials>
          <div class="avatar-initial">{{ (username || '?')[0] | uppercase }}</div>
        </ng-template>
      </div>

      <div class="flex-grow-1 profile-text">
        <div class="fw-semibold">{{ username }}</div>
        <div class="text-muted small email">{{ email }}</div>
      </div>
    </div>

    <div class="mb-3 d-flex align-items-center">
      <!-- <span class="me-2">â­</span> -->
      <strong>Points:</strong>
      <span class="ms-2">{{ points }}</span>
    </div>

    <div>
      <strong class="d-block mb-2">Badges</strong>
      <div class="d-flex flex-wrap gap-2">
        <span *ngFor="let b of badges" class="badge badge-outline">{{ b }}</span>
        <span *ngIf="badges.length === 0" class="text-muted small">No badges yet</span>
      </div>
    </div>
  </div>
</div>
