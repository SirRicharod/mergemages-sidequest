<nav class="sq-bottom-nav d-lg-none">
    <div class="sq-bottom-nav-inner">
        <!-- Feed: toggle mode when on feed -->
        <button class="nav-btn" type="button" (click)="onFeedPress()" aria-label="Feed">
            <i class="bi" [ngClass]="isOnFeed ? 'bi-arrow-left-right' : 'bi-house-door'"></i>
            <span class="label">{{ isOnFeed ? (mode === 'requests' ? 'Requests' : 'Offers') : 'Feed' }}</span>
        </button>

        <!-- Search (replaces Messages) -->
        <button class="nav-btn" type="button" (click)="openSearch.emit()" aria-label="Search">
            <i class="bi bi-search"></i>
            <span class="label">Search</span>
        </button>

        <!-- Make Post -->
        <button class="nav-btn make-post" type="button" (click)="onMakePost()" aria-label="Make post">
            <i class="bi bi-plus-circle-fill"></i>
            <span class="label">Post</span>
        </button>

        <!-- Quests -->
        <a class="nav-btn" routerLink="/quests" routerLinkActive="active" aria-label="Quests">
            <i class="bi bi-flag"></i>
            <span class="label">Quests</span>
        </a>

        <!-- Profile -->
        <a class="nav-btn" routerLink="/profile" routerLinkActive="active" aria-label="Profile">
            <i class="bi bi-person-circle"></i>
            <span class="label">Profile</span>
        </a>
    </div>
</nav>
