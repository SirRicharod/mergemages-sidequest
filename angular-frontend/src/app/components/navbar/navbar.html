<!-- src/app/components/navbar/navbar.html -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
        <!-- Brand -->
        <a class="navbar-brand d-flex align-items-center" routerLink="/">
            <i class="bi bi-compass me-2 d-none d-lg-inline"></i>
            SideQuest
        </a>

        <!-- Mobile actions (phone only): Search + Logout -->
        <div class="d-flex align-items-center gap-2 ms-auto d-lg-none">
            <button class="btn btn-outline-light btn-sm" type="button" aria-label="Search"
                (click)="openMobileSearch?.()">
                <i class="bi bi-search"></i>
            </button>
            <button *ngIf="isAuthenticated" class="btn btn-outline-light btn-sm" type="button" (click)="onLogout()">
                <i class="bi bi-box-arrow-right me-1"></i> Log out
            </button>
        </div>

        <!-- Toggler for mobile -->
        <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sqNavbar"
            aria-controls="sqNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button> -->

        <!-- Desktop nav -->
        <div class="collapse navbar-collapse" id="sqNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-none d-lg-flex">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/" routerLinkActive="active"
                        [routerLinkActiveOptions]="{ exact: true }">Feed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messaging</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/quests" routerLinkActive="active">Ongoing Quests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/profile" routerLinkActive="active">Profile</a>
                </li>
            </ul>

            <!-- Desktop actions -->
            <div class="d-none d-lg-flex align-items-center gap-2 ms-auto">
                <button *ngIf="isAuthenticated" class="btn btn-outline-light btn-sm" (click)="onLogout()">
                    <i class="bi bi-box-arrow-right me-1"></i> Log out
                </button>
                <span *ngIf="isAuthenticated" class="navbar-text small text-white-50">
                    {{ username || 'You' }}
                </span>
            </div>
        </div>
    </div>
</nav>
