<div class="card right-sidebar shadow-sm">
  <div class="card-body">
    <h6 class="card-title mb-3">Filters</h6>

    <!-- Switch: Requests vs Offers -->
    <div class="form-check form-switch mb-3">
      <input
        class="form-check-input"
        type="checkbox"
        id="switchSearch"
        [checked]="searchMode === 'offers'"
        (change)="toggleSearchMode.emit()"
      />
      <label class="form-check-label" for="switchSearch">
        {{ searchMode === 'offers' ? 'Showing offers' : 'Showing requests' }}
      </label>
    </div>

    <!-- Urgent only toggle -->
    <button
      class="btn btn-outline-warning w-100 d-flex align-items-center justify-content-center"
      [class.active]="urgentOnly"
      (click)="toggleUrgent.emit()"
    >
      <span class="me-2">âš </span> urgent only
    </button>
  </div>
</div>
