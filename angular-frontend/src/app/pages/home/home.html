<div class="container my-4">
    <div class="row g-4">
        <!-- Profile: hide on phone -->
        <div class="col-12 col-lg-3 d-none d-lg-block">
            <app-profile-card [avatarUrl]="avatarUrl" [username]="username" [email]="email" [points]="points"
                [badges]="badges">
            </app-profile-card>
        </div>

        <div class="col-12 col-lg-6">
            <!-- Make Post box: hide on phone (use bottom nav to trigger popup) -->
            <div class="card shadow-sm composer mb-3 d-none d-lg-block">
                <div class="card-body d-flex align-items-center justify-content-between">
                    <div>
                        <h6 class="card-title mb-1">Create a post</h6>
                        <div class="text-muted small">Share a request or offer your skills</div>
                    </div>
                    <button class="btn btn-primary" (click)="openPostPopup()">Make post</button>
                </div>
            </div>

            <!-- Post composer instance (used only for popup) -->
            <app-post-composer #composerRef (submitPost)="onSubmitPost(feedRef, $event)">
            </app-post-composer>

            <!-- Feed -->
            <app-feed #feedRef [urgentOnly]="urgentOnly" [searchMode]="searchMode" [searchQuery]="searchQuery"
                [queryMode]="queryMode">
            </app-feed>
        </div>

        <!-- Right sidebar: hide on phone -->
        <div class="col-12 col-lg-3 d-none d-lg-block">
            <app-right-sidebar [searchMode]="searchMode" [urgentOnly]="urgentOnly"
                (toggleSearchMode)="toggleSearchMode()" (toggleUrgent)="toggleUrgent()"
                (searchChange)="onSearchChange($event)">
            </app-right-sidebar>
        </div>
    </div>
</div>

<!-- Bottom nav (phone mode only) -->
<app-feed #feedRef [urgentOnly]="urgentOnly" [searchMode]="mode" [searchQuery]="searchQuery" [queryMode]="queryMode">
</app-feed>

<app-bottom-nav class="d-lg-none" [mode]="mode" (toggleMode)="toggleSearchMode()" (makePost)="openPostPopup()"
    (openSearch)="mobileSearchVisible = true">
</app-bottom-nav>
