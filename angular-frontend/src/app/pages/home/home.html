<div class="container my-4">
    <div class="row g-4">
        <div class="col-12 col-lg-3">
            <app-profile-card [avatarUrl]="avatarUrl" [username]="username" [email]="email" [points]="points"
                [badges]="badges">
            </app-profile-card>
        </div>

        <div class="col-12 col-lg-6">
            <app-post-composer (submitPost)="onSubmitPost(feedRef, $event)"></app-post-composer>

            <app-feed #feedRef [urgentOnly]="urgentOnly" [searchMode]="searchMode" [searchQuery]="searchQuery"
                [queryMode]="queryMode">
            </app-feed>
        </div>

        <div class="col-12 col-lg-3">
            <app-right-sidebar [searchMode]="searchMode" [urgentOnly]="urgentOnly"
                (toggleSearchMode)="toggleSearchMode()" (toggleUrgent)="toggleUrgent()"
                (searchChange)="onSearchChange($event)">
            </app-right-sidebar>
        </div>
    </div>
</div>
