<div class="container" style="padding: 20px;">
  <h2>Schrijf een Review</h2>

  <form>
    
    <div style="margin-bottom: 15px;">
      <label>Hoeveel sterren? (1-5):</label><br>
      <input type="number" min="1" max="5" placeholder="5">
    </div>

    <div style="margin-bottom: 15px;">
      <label>Je opmerking:</label><br>
      <textarea rows="4" style="width: 100%;" placeholder="Typ hier je review..."></textarea>
    </div>

    <button type="button" style="padding: 10px 20px; background-color: blue; color: white; border: none; cursor: pointer;">
      Verstuur Review
    </button>

  </form>
</div>
